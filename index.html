<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="pngwing.com.png" alt="">
            </div>
            <div class="country-location">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"

                    </svg>
                </span>
                <p><span class="grey-text">Deliver to</span>
                    <span class="bold-white-text">India</span>
            </div>
            <div class="search-container">
                <div class="filter">
                    <p>All</p>
                    <img src="dropdown_icon.png" alt="" height="8">
                </div>
                <input type="text" class="nav-search-input" placeholder="Search Amazon">
                <img src="search_icon.png" class="nav-search-icon">
            </div>
            <div class="language">
                <img src="usa-1960922_1920.jpg" alt="" class="country-logo">
                <p>EN</p>
                <svg xmlns="http://www.w3.org/2000/svg"

                    <path fill="#4f4f4f"
                        d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                </svg>
            </div>
            <div class="sign-in">
                <div class="text">
                    <p class="up">Hello, sign in</p>
                    <div class="down-wrapper">
                        <p class="down">Account & Lists</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com -->
                            <path fill="#4f4f4f"
                                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="return-order">
                <div class="text-2">
                    <p class="up-2">Returns</p>
                    <p class="down-2">& Orders</p>
                </div>
            </div>
            <div class="cart">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">

                            stroke="#ffffff" stroke-width="1.5"></path>
                    </g>
                </svg>
                <p>Cart</p>
            </div>
        </div>
    </nav>
</body>

</html>
