<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="pngwing.com.png" alt="">
            </div>
            <div class="country-location">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path
                            d="M13.6177 21.367C13.1841 21.773 12.6044 22 12.0011 22C11.3978 22 10.8182 21.773 10.3845 21.367C6.41302 17.626 1.09076 13.4469 3.68627 7.37966C5.08963 4.09916 8.45834 2 12.0011 2C15.5439 2 18.9126 4.09916 20.316 7.37966C22.9082 13.4393 17.599 17.6389 13.6177 21.367Z"
                            stroke="currentColor" stroke-width="1.5" />
                        <path
                            d="M15.5 11C15.5 12.933 13.933 14.5 12 14.5C10.067 14.5 8.5 12.933 8.5 11C8.5 9.067 10.067 7.5 12 7.5C13.933 7.5 15.5 9.067 15.5 11Z"
                            stroke="currentColor" stroke-width="1.5" />
                    </svg>
                </span>
                <p><span class="grey-text">Deliver to</span>
                    <span class="bold-white-text">India</span>
            </div>
            <div class="search-container">
                <div class="filter">
                    <p>All</p>
                    <img src="dropdown_icon.png" alt="" height="8">
                </div>
                <input type="text" class="nav-search-input" placeholder="Search Amazon">
                <img src="search_icon.png" class="nav-search-icon">
            </div>
            <div class="language">
                <img src="usa-1960922_1920.jpg" alt="" class="country-logo">
                <p>EN</p>
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#4f4f4f"
                        d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                </svg>
            </div>
            <div class="sign-in">
                <div class="text">
                    <p class="up">Hello, sign in</p>
                    <div class="down-wrapper">
                        <p class="down">Account & Lists</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com -->
                            <path fill="#4f4f4f"
                                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
